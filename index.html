<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />

		<title>ectl.me</title>
		<meta name="description" content="A simple site deployed on Vercel." />

		<style>
			:root {
				--bg0: #0b1020;
				--bg1: #0a1630;
				--card: rgba(255, 255, 255, 0.06);
				--card-border: rgba(255, 255, 255, 0.12);
				--text: rgba(255, 255, 255, 0.92);
				--muted: rgba(255, 255, 255, 0.68);
				--shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
				--ring: rgba(255, 255, 255, 0.22);
				--ok-bg: rgba(34, 197, 94, 0.14);
				--ok-border: rgba(34, 197, 94, 0.35);
				--ok-text: rgba(172, 255, 209, 0.95);
				--link: rgba(255, 255, 255, 0.9);
			}

			@media (prefers-color-scheme: light) {
				:root {
					--bg0: #f7f8fb;
					--bg1: #eef2ff;
					--card: rgba(255, 255, 255, 0.75);
					--card-border: rgba(15, 23, 42, 0.12);
					--text: rgba(2, 6, 23, 0.92);
					--muted: rgba(2, 6, 23, 0.62);
					--shadow: 0 18px 60px rgba(2, 6, 23, 0.14);
					--ring: rgba(2, 6, 23, 0.14);
					--ok-bg: rgba(34, 197, 94, 0.12);
					--ok-border: rgba(34, 197, 94, 0.3);
					--ok-text: rgba(7, 94, 39, 0.95);
					--link: rgba(2, 6, 23, 0.9);
				}
			}

			* {
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
			}

			body {
				margin: 0;
				font-family:
					ui-sans-serif,
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					"Segoe UI",
					Roboto,
					Helvetica,
					Arial,
					"Apple Color Emoji",
					"Segoe UI Emoji";
				line-height: 1.5;
				color: var(--text);
				background:
					radial-gradient(900px 500px at 15% 10%, rgba(99, 102, 241, 0.28), transparent 55%),
					radial-gradient(700px 450px at 90% 25%, rgba(16, 185, 129, 0.22), transparent 55%),
					linear-gradient(180deg, var(--bg0), var(--bg1));
			}

			.wrap {
				min-height: 100svh;
				display: grid;
				place-items: center;
				padding: 28px 18px;
			}

			.card {
				width: min(860px, 100%);
				border: 1px solid var(--card-border);
				background: var(--card);
				border-radius: 18px;
				box-shadow: var(--shadow);
				padding: 28px;
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
			}

			header {
				display: flex;
				align-items: center;
				gap: 14px;
				margin-bottom: 18px;
			}

			.mark {
				width: 44px;
				height: 44px;
				border-radius: 12px;
				border: 1px solid var(--ring);
				display: grid;
				place-items: center;
				font-weight: 700;
				letter-spacing: -0.02em;
				user-select: none;
			}

			h1 {
				font-size: clamp(1.6rem, 1.1rem + 2vw, 2.3rem);
				line-height: 1.15;
				margin: 0;
				letter-spacing: -0.03em;
			}

			.subtitle {
				margin: 6px 0 0;
				color: var(--muted);
				font-size: 1rem;
			}

			.status {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				margin: 18px 0 0;
				padding: 9px 12px;
				border-radius: 999px;
				background: var(--ok-bg);
				border: 1px solid var(--ok-border);
				color: var(--ok-text);
				font-weight: 600;
				width: fit-content;
			}

			.dot {
				width: 8px;
				height: 8px;
				border-radius: 999px;
				background: currentColor;
			}

			.meta {
				margin-top: 18px;
				padding-top: 16px;
				border-top: 1px solid var(--card-border);
				display: flex;
				flex-wrap: wrap;
				gap: 10px 16px;
				color: var(--muted);
				font-size: 0.95rem;
			}

			a {
				color: var(--link);
				text-underline-offset: 4px;
			}

			a:focus-visible {
				outline: 2px solid var(--ring);
				outline-offset: 3px;
				border-radius: 8px;
			}

			@media (prefers-reduced-motion: reduce) {
				* {
					scroll-behavior: auto !important;
					transition: none !important;
					animation: none !important;
				}
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<main class="card">
				<header>
					<div class="mark" aria-hidden="true">e</div>
					<div>
						<h1>ectl.me</h1>
						<p class="subtitle">A small static site, deployed with Vercel.</p>
					</div>
				</header>

				<div class="status" role="status" aria-live="polite">
					<span class="dot" aria-hidden="true"></span>
					<span>It works</span>
				</div>

				<div class="meta">
					<span>Update this page by editing <code>index.html</code>.</span>
					<span>Local preview: <a href="/" rel="nofollow">/</a></span>
				</div>
			</main>
		</div>
	</body>
</html>
